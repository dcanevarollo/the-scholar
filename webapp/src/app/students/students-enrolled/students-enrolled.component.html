<h2 mat-dialog-title>{{ data.course.name }} students enrolled</h2>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let student of students">
      <div matListAvatar class="app-avatar">{{ student.name[0] }}</div>
      <h3 matLine>{{ student.name }}</h3>
      <p matLine>{{ student.email }}</p>
    </mat-list-item>
  </mat-list>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close tabindex="-1">Close</button>
</div>
