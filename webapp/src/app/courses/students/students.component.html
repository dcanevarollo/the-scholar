<h1 mat-dialog-title>{{ data.course.name }}</h1>
<div mat-dialog-content>
  <h3 matSubheader>Students enrolled</h3>

  <mat-list>
    <mat-list-item *ngFor="let student of students">
      <mat-icon matListIcon>person</mat-icon>
      <h3 matLine>{{ student.name }}</h3>
      <p matLine>{{ student.email }}</p>
    </mat-list-item>
  </mat-list>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close tabindex="-1">Close</button>
</div>
